<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/bootstrap-datepicker@1.10.0/dist/css/bootstrap-datepicker3.min.css"
      rel="stylesheet"
    />
    <!-- Ostale stilizacije i CSS fajlovi -->
    <link rel="stylesheet" type="text/css" href="forma.css" />

    <!-- Uključivanje jQuery biblioteke -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Uključivanje Bootstrap JavaScript-a -->
    <script src="cities.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <!-- Uključivanje skripte za DatePicker (opciono) -->
    <script src="https://unpkg.com/bootstrap-datepicker@1.10.0/dist/js/bootstrap-datepicker.min.js"></script>
    <script
      src="https://unpkg.com/bootstrap-datepicker@1.10.0/dist/locales/bootstrap-datepicker.en-GB.min.js"
      charset="UTF-8"
    ></script>

    <!-- Uključivanje  skripte za obradu forme -->
    <script src="form.js"></script>

    <title>Form</title>
    <h1 class="text-center">Forma</h1>
  </head>

  <body>
    <div class="form-container">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <form
            name="myForm"
            id="contact"
            onsubmit="return false"
            autocomplete="off"
          >
            <label for="name" class="form-label">Ime:</label>
            <input
              type="text"
              class="form-control"
              name="f_name"
              id="f_name"
              placeholder="Ime"
            />
            <div id="f_name_error" class="invalid-feedback">
              Ovo polje je obavezno.
            </div>

            <!-- Ostala polja forme -->
            <!-- HTML kod za ostala polja forme -->

            <label for="surname" class="form-label">Prezime:</label>
            <input
              type="text"
              class="form-control"
              name="s_name"
              id="s_name"
              placeholder="Prezime"
            />
            <div id="s_name_error" class="invalid-feedback">
              Ovo polje je obavezno.
            </div>

            <label for="gender" class="form-label">Pol:</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value="male"
                id="gender_male"
              />
              <label class="form-check-label" for="gender_male">Muški</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value="female"
                id="gender_female"
                checked
              />
              <label class="form-check-label" for="gender_female">Ženski</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value="other"
                id="gender_other"
              />
              <label class="form-check-label" for="gender_other">Drugo</label>
            </div>
            <div class="mb-2">
              <input
                type="text"
                class="form-control"
                name="other"
                id="other"
                hidden
              />
            </div>

            
              <input
                type="checkbox"
                class="form-check-input"
                id="birthdayYear"
                name="birthdayYear"
              />
            </div>

            <label for="address" class="form-label">Adresa:</label>
            <input
              type="text"
              class="form-control"
              name="address"
              id="address"
              placeholder="Adresa"
            />
            <div id="address_error" class="invalid-feedback">
              Ovo polje je obavezno.
            </div>

            <label for="city" class="form-label">Grad:</label>
            <select
              class="form-select"
              name="city"
              id="city"
              aria-label="Default select example"
            >
              <option value="" disabled selected>Grad</option>
              <option value="Beograd">Beograd</option>
              <option value="Novi Sad">Novi Sad</option>
            </select>
            <div id="city_error" class="invalid-feedback">Izaberite grad.</div>
            <div class="text-center">
              <input
                type="submit"
                class="btn btn-success my-3"
                name="formSubmit"
                value="Posaljite"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <div class="container">
      <p>&copy; 2023 Jovana Blagojevic</p>
      <img src="logo.png" alt="logo" class="img-fluid footer-logo" />
    </div>
  </footer>
</html>
